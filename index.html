<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NearQube</title>
    <meta name="description" content="Connect with skilled nearshore consultants for IT, SAP, Data, Cloud, and Software Engineering at competitive rates." />
    <meta name="keywords" content="nearshore consulting, IT consulting, SAP consulting, data consulting, cloud consulting, software engineering, competitive rates" />
    <meta name="author" content="NearQube" />
    <link rel="canonical" href="https://nearqube.com/" />

    <meta property="og:title" content="NearQube - Premium Consulting Services" />
    <meta property="og:description" content="Connect with skilled nearshore consultants for IT, SAP, Data, Cloud, and Software Engineering at competitive rates." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@nearqube" />
    <meta name="twitter:image" content="/favicon.png" />
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "NearQube",
      "url": "https://nearqube.com",
      "logo": "https://nearqube.com/favicon.png",
      "description": "Connect with skilled nearshore consultants for IT, SAP, Data, Cloud, and Software Engineering at competitive rates.",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+33-6-62-48-15-30",
        "contactType": "customer service",
        "email": "contact@nearqube.com"
      },
      "sameAs": []
    }
    </script>
    
    <!-- Structured Data for Professional Services -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "NearQube Consulting Services",
      "image": "https://nearqube.com/favicon.png",
      "description": "Premium nearshore consulting services for IT, SAP, Data Analytics, Cloud Computing, and Software Engineering",
      "serviceType": ["IT Consulting", "SAP Consulting", "Data Analytics", "Cloud Computing", "Software Engineering"],
      "provider": {
        "@type": "Organization",
        "name": "NearQube"
      },
      "areaServed": ["Europe", "North America", "Global"],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Consulting Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "IT Consulting",
              "description": "Comprehensive IT consulting and infrastructure solutions"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service", 
              "name": "SAP Consulting",
              "description": "Expert SAP implementation and optimization services"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Data Analytics",
              "description": "Advanced data analytics and business intelligence solutions"
            }
          }
        ]
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
